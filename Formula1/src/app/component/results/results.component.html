

<div class="page" style="background-image:url({{trackName.imageURL}}) ;  ">

<form >
  
  <div class="inline" >
    <div class="field">
    <mat-form-field style="width: 500px " >
      <mat-label>TRACK</mat-label>
      <mat-select style=" background-size: contain;  padding-right: 20px;" [(ngModel)]="selectedTrack" name="track">
        <mat-option (click)="result()"   *ngFor="let track of tracks" [value]="track.trackID">
          {{track.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
     </div>
    <mat-form-field  >
   
      <mat-label  >RACE</mat-label>
      <mat-select style=" background-size: contain;  padding-right: 20px;" [(ngModel)]="selectedType" name="type">
        <mat-option  (click)="result()" *ngFor="let type of raceType" [value]="type.typeID">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div class="naslov"><br><br><br>
      <h1><strong> <img   src="{{trackName.description}}" >  2022  {{trackName.name}}({{trackName.country}}) - {{typeName.name}} </strong></h1>
      </div>
  </form>

<section class="example-container mat-elevation-z8-standingD" tabindex="0">     
  <table mat-table [dataSource]="results" class="table-s">

    <ng-component matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef><strong style="letter-spacing: 3px; color: black; font-size: 15px;" > No.</strong> </th>
        <td mat-cell
      
         *matCellDef="let result"><strong> {{result.position}}</strong></td>
    </ng-component>    

    <ng-component matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> <strong style="letter-spacing: 3px; color: black; font-size: 15px;">  DRIVER </strong></th>
        <td mat-cell
       
         *matCellDef="let result" style="padding-top: 10px;"> {{result.driverName}}  <br>

    </ng-component> 

    <ng-component matColumnDef="laps">
        <th mat-header-cell *matHeaderCellDef> <strong style="letter-spacing: 3px; color: black; font-size: 15px;"> LAPS</strong> </th>
        <td mat-cell
       
         *matCellDef="let result"> {{result.laps}} </td>
    </ng-component> 

    <ng-component matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef><strong style="letter-spacing: 3px; color: black; font-size: 15px;"> TIME </strong></th>
        <td mat-cell
        
         *matCellDef="let result"> {{result.time}}</td>
    </ng-component> 



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row 
    *matRowDef="let row; columns: displayedColumns;"></tr>

         </table>

      </section>
  </div>
