<div class="stranica">
    

    <section class="mat-elevation-z8-standingD" tabindex="0">
        <div class="naslov">
            <h1><strong>2022 Driver Standings</strong></h1>
            </div>
        
    <table mat-table [dataSource]="drivers" class="table-s">

        <ng-component matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef><strong style="letter-spacing: 3px; color: black; font-size: 10px;" > No.</strong> </th>
            <td mat-cell
            routerLink="/driver/{{driver.driverID}}"
             *matCellDef="let driver"><strong> {{driver.position}}</strong></td>
        </ng-component>    

        <ng-component matColumnDef="driver">
            <th mat-header-cell *matHeaderCellDef> <strong style="letter-spacing: 3px; color: black; font-size: 10px;">  DRIVER </strong></th>
            <td mat-cell
            routerLink="/driver/{{driver.driverID}}"
             *matCellDef="let driver" style="padding-top: 10px;"> {{driver.firstName}} {{driver.lastName }} <br>
                <img [src]="driver.imageURL" style="
                padding-bottom: 5px;
                width: 40px;
                text-align: end;"></td>

        </ng-component> 

        <ng-component matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef> <strong style="letter-spacing: 3px; color: black; font-size: 10px;"> NATIONALITY </strong> </th>
            <td mat-cell
            routerLink="/driver/{{driver.driverID}}"
             *matCellDef="let driver"> {{driver.nationality}} </td>
        </ng-component> 

        <ng-component matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef><strong style="letter-spacing: 3px; color: black; font-size: 10px;"> TEAM </strong></th>
            <td mat-cell
            routerLink="/driver/{{driver.driverID}}"
             *matCellDef="let driver"> {{driver.team}}</td>
        </ng-component> 

        <ng-component matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef><strong style="letter-spacing: 3px; color: black; font-size: 10px;"> POINTS </strong> </th>
            <td mat-cell 
            
            *matCellDef="let driver">
            <strong>{{driver.points}}</strong></td>
        </ng-component> 


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</section>

</div>
